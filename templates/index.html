<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المساعد الذكي للتقارير الجنائية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎙️ المساعد الذكي للتقارير الجنائية</h1>
    <p>اضغط على الزر لبدء التحدث، وانتظر رد المساعد.</p>
    <button onclick="startRecording()">ابدأ التسجيل</button>
    <div id="status">في انتظار التفاعل...</div>
    <audio id="audioPlayback" controls></audio>
  </div>
  <script>
    let mediaRecorder;
    let audioChunks = [];
    const statusDiv = document.getElementById("status");
    const audioPlayback = document.getElementById("audioPlayback");

    async function startRecording() {
      statusDiv.innerText = "🔴 جاري التسجيل... تحدث الآن";

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        statusDiv.innerText = "⏳ جاري المعالجة...";
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("audio", audioBlob, "recording.webm");
        formData.append("user_id", "test_user");

        const response = await fetch("/transcribe", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        statusDiv.innerText = data.reply;

        const audioStream = new Audio("/speak?text=" + encodeURIComponent(data.reply));
        audioStream.play();
      };

      mediaRecorder.start();
      setTimeout(() => {
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
      }, 5000);
    }
  </script>
</body>
</html>
