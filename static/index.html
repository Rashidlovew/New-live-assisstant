<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مساعد التقارير الجنائية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
      direction: rtl;
    }

    h2 {
      color: #2c3e50;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #status {
      margin-top: 20px;
      font-size: 20px;
    }

    audio {
      margin-top: 30px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h2>🎙️ مساعد إعداد التقارير - قسم الهندسة الجنائية</h2>
  <button onclick="startRecording()">🎤 اضغط هنا للرد</button>
  <button id="generateBtn" onclick="generateReport()">📄 إنشاء التقرير</button>
  <p id="status">👈 اضغط على الزر وابدأ التحدث مع المساعد</p>
  <audio id="audioPlayback" controls></audio>

  <script src="/static/script.js"></script>
</body>
</html>
