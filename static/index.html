<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المساعد الذكي للتقارير الجنائية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎙️ المساعد الذكي للتقارير الجنائية</h1>
    <p>اضغط على الزر لبدء التحدث، والمساعد سيجري محادثة عامة ويجمع البيانات بالتدريج.</p>
    <button onclick="startRecording()">ابدأ التسجيل</button>
    <div id="status">في انتظار التفاعل...</div>
    <audio id="audioPlayback" controls></audio>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
